<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教育主題 - 知識分享平台</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', '微軟正黑體', 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;

        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            margin: 0;
            text-align: center;
        }
        .main-content {
            float: left;
            width: 70%;
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .sidebar {
            float: right;
            width: 25%;
            background: #fff;
            padding: 20px;
            margin-top: 20px;
        }
        .article-card {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

            margin-top: 0;
            color: #35424a;
        }
        .article-meta {
            font-size: 0.9em;
            color: #777;
        }
        .read-more {
            display: inline-block;
            background: #e8491d;
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            margin-top: 10px;
        }
        .filter-section {
            margin-bottom: 20px;
        }
        .filter-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .filter-option {
            display: inline-block;
            background: #e8e8e8;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }
        .filter-option.active {
            background: #35424a;
            color: #fff;
        }
    </style>
</head>

    <header>
        <div class="container">
            <h1>教育主題 - 知識分享平台</h1>

    <div class="container">
        <main class="main-content">

            <div id="articleContent">

                        <span>發布日期：2024-08-15</span> |

                    </div>

                    <a href="#" class="read-more">閱讀全文</a>
                </div>

            </div>

                    <span class="filter-option">中學教育</span>

            </div>
            <div class="filter-section">

                    <span class="filter-option active">全部</span>
