<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教育主題 - 知識分享平台</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', '微軟正黑體', 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            margin: 0;
            text-align: center;
        }
        .main-content {
            float: left;
            width: 70%;
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .sidebar {
            float: right;
            width: 25%;
            background: #fff;
            padding: 20px;
            margin-top: 20px;
        }
        .article-card {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .article-card h2 {
            margin-top: 0;
            color: #35424a;
        }
        .article-meta {
            font-size: 0.9em;
            color: #777;
        }
        .read-more {
            display: inline-block;
            background: #e8491d;
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            margin-top: 10px;
        }
        .filter-section {
            margin-bottom: 20px;
        }
        .filter-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .filter-option {
            display: inline-block;
            background: #e8e8e8;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }
        .filter-option.active {
            background: #35424a;
            color: #fff;
        }
    </style>
</head>
<body>
    <ul class="tag-list">
        <li>
          <label>
            <input type="checkbox" name="tag" value="parent1">
            父標籤 1
          </label>
          <ul>
            <li>
              <label>
                <input type="checkbox" name="tag" value="child1">
                子標籤 1
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="tag" value="child2">
                子標籤 2
              </label>
            </li>
          </ul>
        </li>
        <!-- 更多父標籤... -->
      </ul>

      <div class="tag-container">
        <div class="tag-item parent">
          <input type="checkbox" id="parent1" name="tag" value="parent1">
          <label for="parent1">父標籤 1</label>
        </div>
        <div class="tag-item child">
          <input type="checkbox" id="child1" name="tag" value="child1">
          <label for="child1">├─ 子標籤 1</label>
        </div>
        <div class="tag-item child">
          <input type="checkbox" id="child2" name="tag" value="child2">
          <label for="child2">└─ 子標籤 2</label>
        </div>
        <!-- 更多標籤... -->
      </div>
      <div class="tag-tree">
        <div class="tag-item">
          <span class="toggle">▶</span>
          <input type="checkbox" id="parent1" name="tag" value="parent1">
          <label for="parent1">父標籤 1</label>
          <div class="children">
            <div class="tag-item">
              <input type="checkbox" id="child1" name="tag" value="child1">
              <label for="child1">子標籤 1</label>
            </div>
            <div class="tag-item">
              <input type="checkbox" id="child2" name="tag" value="child2">
              <label for="child2">子標籤 2</label>
            </div>
          </div>
        </div>
        <!-- 更多父標籤... -->
      </div>
</body>
</html>
